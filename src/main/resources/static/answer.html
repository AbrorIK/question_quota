<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Form</title>
</head>
<body>
<h1>Answer Questions</h1>

<h2>Questions List</h2>
<ul id="questionsList"></ul>

<h2>Add Answer</h2>
<form id="answerForm" onsubmit="addNewAnswer(event)">
  <label for="questionId">Question ID:</label><br>
  <input type="number" id="questionId" name="questionId" required><br>
  <label for="content">Answer Content:</label><br>
  <textarea id="content" name="content" required></textarea><br>
  <button type="submit">Submit Answer</button>
</form>

<script src="answer.js"></script>

</body>
</html>
